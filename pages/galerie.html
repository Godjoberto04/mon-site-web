<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie - Mon Site Web</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        /* Styles spécifiques à la galerie */
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 2rem;
        }
        
        .gallery-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 3px;
        }
        
        .gallery-item h3 {
            margin: 10px 0 5px;
            font-size: 1.1rem;
        }
        
        .gallery-item p {
            color: #666;
            font-size: 0.9rem;
        }
        
        /* Styles pour le modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            max-width: 80%;
            max-height: 80%;
            overflow: auto;
            position: relative;
        }
        
        .modal-content img {
            max-width: 100%;
            height: auto;
        }
        
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 25px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Galerie</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Accueil</a></li>
                <li><a href="galerie.html">Galerie</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="gallery">
            <h2>Ma Galerie d'Images</h2>
            <p>Voici une collection de mes images favorites. Cliquez sur une image pour l'agrandir.</p>
            
            <div class="gallery-container">
                <!-- Les images seront générées dynamiquement par JavaScript -->
                <div class="gallery-item">
                    <p>Chargement de la galerie...</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 - Mon Site Web</p>
    </footer>

    <script src="../js/main.js"></script>
    <script src="../js/gallery.js"></script>
</body>
</html>
