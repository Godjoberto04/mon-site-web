<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Mon Site Web</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>Contact</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Accueil</a></li>
                <li><a href="galerie.html">Galerie</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact">
            <h2>Me Contacter</h2>
            <p>Vous pouvez me contacter en utilisant le formulaire ci-dessous.</p>
            
            <div class="contact-form">
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Nom :</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email :</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">Sujet :</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message :</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    
                    <button type="submit">Envoyer</button>
                </form>
                
                <div id="formStatus" style="display: none;"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 - Mon Site Web</p>
    </footer>

    <script src="../js/main.js"></script>
    <script>
        // Script spécifique pour la page de contact
        document.addEventListener('DOMContentLoaded', function() {
            const contactForm = document.getElementById('contactForm');
            const formStatus = document.getElementById('formStatus');
            
            if (contactForm) {
                contactForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    // Simuler l'envoi du formulaire (à remplacer par un vrai traitement)
                    formStatus.style.display = 'block';
                    formStatus.textContent = 'Merci pour votre message ! Je vous répondrai dès que possible.';
                    formStatus.style.color = 'green';
                    
                    // Réinitialiser le formulaire
                    contactForm.reset();
                });
            }
        });
    </script>
</body>
</html>
